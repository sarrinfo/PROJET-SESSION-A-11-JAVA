    <body>
        <h1 class="text-center">
            a completer

                            <h3> INSCRIPTION </h3>
                        </div>

                            <img>

                                <input class="form-control mb-2" type="text"   name="nom" placeholder="Votre nom" />
                                <input class="form-control mb-2" type="text"   name="prenom" placeholder="Votre prenom" />
                                <span id="nom"></span>

                    </div>
                </div>
            </div>
        </div >
